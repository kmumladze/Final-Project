<section>
  <div class="section2">
    <div class="select">
      <select
        (change)="onSelectChange($event)"
        class="form-select"
        aria-label="Default select example"
      >
        <option selected>Select Hotel</option>
        <option *ngFor="let hotel of hotels" value="{{ hotel.id }}">
          {{ hotel.name }}
        </option>
        <!-- <option value="1">The Biltmore Hotel Tbilisi</option>
            <option value="2">Courtyard by Marriott Tbilisi</option>
            <option value="3">Radisson Blu Iveria Hotel Tbilisi</option> -->
      </select>
    </div>

    <div class="check">
      <label for="">Check-In</label>
      <input type="date" name="" id="" />
    </div>

    <div class="check">
      <label for="">Check-out</label>
      <input type="date" name="" id="" />
    </div>
  </div>

  <div class="cards">
    <div
      routerLink="/fullinfo/{{ hotel.id }}"
      *ngFor="let hotel of hotels"
      class="card"
      style="width: 18rem"
    >
      <div class="card-body">
        <img [src]="hotel.featuredImage" class="card-img-top" alt="..." />
        <h5 class="card-title">{{ hotel.name }}</h5>
        <p class="card-text">{{ hotel.address }}</p>
        <p class="card-text">{{ hotel.city }}</p>
        <a href="#" routerLink="/fullinfo" class="btn btn-primary"
          >View details</a
        >
      </div>
    </div>
  </div>
</section>
