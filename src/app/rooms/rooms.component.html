<div *ngIf="roomsList.length > 0">
  <mdb-carousel [controls]="true" [indicators]="true" [animation]="'fade'">
    <mdb-carousel-item *ngFor="let rooms of roomsList">
      <div class="card">
        <img [src]="rooms.source" class="card-img-top" alt="..." />
      </div>
    </mdb-carousel-item>
  </mdb-carousel>
</div>
